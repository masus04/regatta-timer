name: regatta_timer
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.3+7

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0
  geolocator: ^9.0.2
  hooks_riverpod: ^2.1.1
  numberpicker: ^2.1.1
  shared_preferences: ^2.0.15
  vibration: ^1.7.6
  wakelock: ^0.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icons/regatta_timer_with_border.png"
  image_path_android: "assets/icons/regatta_timer_with_border.png"
  adaptive_icon_foreground: "assets/icons/regatta_timer_with_border.png"
  adaptive_icon_background: "#ffffff"
