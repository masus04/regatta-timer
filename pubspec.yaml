name: regatta_timer
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.7+52

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  audioplayers: ^5.2.1
  copy_with_extension: ^5.0.4
  copy_with_extension_gen: ^5.0.4
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.3
  flutter_native_splash: ^2.3.8
  flutter_svg: ^2.0.9
  geolocator: ^10.1.0
  google_fonts: ^6.1.0
  hooks_riverpod: ^2.4.9
  numberpicker: ^2.1.2
  shared_preferences: ^2.2.2
  vibration: ^1.8.4
  wakelock_plus: ^1.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/flags/
    - assets/sounds/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icons/regatta_timer_with_border.png"
  image_path_android: "assets/icons/regatta_timer_with_border.png"
  adaptive_icon_foreground: "assets/icons/regatta_timer_with_border.png"
  adaptive_icon_background: "#ffffff"

flutter_native_splash:
  color: "#000000"
  image: "assets/icons/regatta_timer_with_border.png"
  color_dark: "#000000"
  image_dark: "assets/icons/regatta_timer_with_border.png"
  android_12:
    color: "#000000"
    image: "assets/icons/regatta_timer_with_border.png"
    icon_background_color: "#ffffff"
    color_dark: "#000000"
    image_dark: "assets/icons/regatta_timer_with_border.png"