name: regatta_timer
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.7+52

environment:
  sdk: ^3.3.0
  flutter: ^3.19.5

dependencies:
  audioplayers: ^6.0.0
  awesome_notifications: ^0.9.3+1
  copy_with_extension: ^5.0.4
  copy_with_extension_gen: ^5.0.4
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.5
  flutter_svg: ^2.0.10+1
  geolocator: ^11.0.0
  google_fonts: ^6.2.1
  hooks_riverpod: ^2.5.1
  numberpicker: ^2.1.2
  permission_handler: ^11.3.1
  quiver: ^3.2.1
  shared_preferences: ^2.2.3
  vibration: ^1.8.4
  wakelock_plus: ^1.2.4
  wear_ongoing_activity: ^0.1.4+1
  wearable_rotary: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/flags/
    - assets/sounds/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icons/regatta_timer_with_border.png"
  image_path_android: "assets/icons/regatta_timer_with_border.png"
  adaptive_icon_foreground: "assets/icons/regatta_timer_with_border.png"
  adaptive_icon_background: "#ffffff"

flutter_native_splash:
  color: "#000000"
  image: "assets/icons/regatta_timer_icon_only.png"
  color_dark: "#000000"
  image_dark: "assets/icons/regatta_timer_with_border.png"
  android_12:
    color: "#000000"
    image: "assets/icons/regatta_timer_with_border.png"
    icon_background_color: "#ffffff"
    color_dark: "#000000"
    image_dark: "assets/icons/regatta_timer_with_border.png"